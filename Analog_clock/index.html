<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <svg class="clock">
        <circle
          class="clock_circle"
          r="120"
          cx="50%"
          cy="50%"
          fill="none"
          stroke="#fff"
          stroke-width="15"
        />
        <line
          id="sec_hand"
          class="clock_hand"
          x1="50%"
          y1="25%"
          x2="50%"
          y2="50%"
        />
        <line
          id="minute_hand"
          class="clock_hand"
          x1="50%"
          y1="27%"
          x2="50%"
          y2="50%"
        />
        <line
          id="hour_hand"
          class="clock_hand"
          x1="50%"
          y1="35%"
          x2="50%"
          y2="50%"
        />
      </svg>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
